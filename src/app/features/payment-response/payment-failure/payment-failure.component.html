<div class="container mt-5">
  <div class="card border-danger">
    <div class="card-header bg-danger text-white">
      <h2 class="mb-0">Pago rechazado</h2>
    </div>
    <div class="card-body text-center py-5">
      <div class="failure-icon mb-4">
        <i class="bi bi-x-circle-fill text-danger" style="font-size: 5rem;"></i>
      </div>
      <h3 class="card-title">Lo sentimos, tu pago no pudo ser procesado</h3>
      <p class="card-text mt-3">Ha ocurrido un problema con tu pago. Por favor intenta nuevamente con otro m√©todo de pago.</p>

      @if(errorMessage) {
        <div class="alert alert-warning mt-4">
          <p><strong>Detalles del error:</strong> {{ errorMessage }}</p>
        </div>
      }

      @if(paymentId) {
        <p class="mt-4">ID de pago: <strong>{{ paymentId }}</strong></p>
      }

      <div class="mt-5">
        <button (click)="backToCart()" class="btn btn-primary me-2">
          <i class="bi bi-cart me-2"></i>Volver al carrito
        </button>
        <button (click)="backToHome()" class="btn btn-outline-secondary">
          <i class="bi bi-house me-2"></i>Ir al inicio
        </button>
      </div>
    </div>
  </div>
</div>
