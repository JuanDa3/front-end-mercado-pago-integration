<section class="container">
  <h1 class="w-100 text-center m-4">Products</h1>
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    @for (product of products; track $index) {
      <div class="col">
        <div class="card h-100 shadow-sm">
          <div class="img-container d-flex justify-content-center align-items-center p-3 bg-light" style="height: 200px;">
            <img [src]="product.image" class="card-img-top" alt="{{product.title}}" style="max-height: 180px; max-width: 100%; object-fit: contain;">
          </div>
          <div class="card-body d-flex flex-column">
            <h5 class="card-title text-center mb-3" style="height: 50px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;">{{product.title}}</h5>
            <p class="fw-bold text-center fs-5">$ {{product.price.toLocaleString('es-CO')}} COP</p>
            <div class="description-container mb-3" style="height: 100px; overflow: hidden;">
              <p class="card-text text-muted">{{getTruncatedDescription(product.description)}}</p>
            </div>
            <div class="mt-auto">
              <button (click)="addToCart(product)" class="btn btn-primary w-100 py-2">
                <i class="bi bi-cart-plus me-2"></i>Add to cart
              </button>
            </div>
          </div>
        </div>
      </div>
    }
  </div>
</section>
